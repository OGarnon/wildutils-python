name: CI-CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        run: docker buildx build --cache-from=type=gha --cache-to=type=gha,mode=max -t wildutils-python-app:test .

      - name: Push Docker Image (latest tag)
        run: |
          docker tag wildutils-python-app:test ogranon/wildutils-python-app:latest
          docker push ogranon/wildutils-python-app:latest
